<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pegada Ecológica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Pegada Ecológica</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="eco-form">
                <div class="form-group">
                    <label for="consumo-agua">Consumo de Água (litros por dia):</label>
                    <input type="number" id="consumo-agua" required>
                    <p class="info-text">Informe a quantidade de água que você consome diariamente em litros.</p>
                </div>

                <div class="form-group">
                    <label for="consumo-energia">Consumo de Energia (kWh por dia):</label>
                    <input type="number" id="consumo-energia" required>
                    <p class="info-text">Informe o consumo diário de energia elétrica em kWh.</p>
                </div>

                <div class="form-group">
                    <label for="quilometros-carro">Quilômetros percorridos de carro por dia:</label>
                    <input type="number" id="quilometros-carro" required>
                    <p class="info-text">Informe a média de quilômetros que você percorre de carro diariamente.</p>
                </div>

                <button type="submit">Calcular</button>
            </form>

            <div id="resultado"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
